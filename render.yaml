databases:
  - name: codelab_backend_db
    plan: free
    project: codelab_backend
    users: codelab_backend

services:
  - type: web
    name: codelab_backend
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "python -m gunicorn codelab_backend.asgi:application -k uvicorn.workers.UvicornWorker"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          project: codelab_backend
          name: codelab_backend_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 3
